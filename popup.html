<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sustainable Shopping Platform</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
        background: #f6f8f7;
      }
      h3 {
        color: #2e7d32;
      }
      button {
        background: #388e3c;
        color: #fff;
        border: none;
        padding: 10px 18px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      button:hover {
        background: #2e7d32;
      }
    </style>
  </head>
  <body>
    <h3>Sustainable Shopping Scraper</h3>
    <button id="scrapeBtn" aria-label="Scrape product data from this page">Scrape Product</button>
    <script>
      document.getElementById("scrapeBtn").addEventListener("click", () => {
        chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
          chrome.scripting.executeScript({
            target: { tabId: tabs[0].id },
            files: ["content-script.js"]
          });
        });
      });
    </script>
  </body>
</html>
